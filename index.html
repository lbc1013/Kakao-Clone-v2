<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/31c725cd94.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kako Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">09:27pm</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_colum">
        <h1 class="header_title">Chat</h1>
      </div>
      <div class="header_colum">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats"></main>
    <ul class="chat_list"></ul>
    <li class="chats_chat chat"></li>
    <div class="chat_column">
      <img class="chat_avatar" src="images/avatar.jpg" />
      <div class="chat_content">
        <span class="chat_username">
          Gyuree
        </span>
        <span class="chat_preview">Going Home!</span>
      </div>
    </div>
    <div class="chat_column"></div>
    <span class="chat_timestamp">Yesterday</span>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-items">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-items">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-items">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-items">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
